<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card for BF</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h1 {
            font-size: 1.8em;
            margin: 20px 0 10px;
            color: #333;
        }
        .card p {
            font-size: 1em;
            margin: 0 20px 20px;
            color: #555;
        }
        .card button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .card button:hover {
            background: #ff4757;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b81;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(calc(-50vw + 10px));
                opacity: 0;
            }
        }
    </style>
    <script>
        function showMessage() {
            alert('I Love You! ❤️');
            launchConfetti();
        }

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 2000);
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <!-- Replace this with a valid image URL or use a local image -->
        <img src="https://via.placeholder.com/300x200?text=Happy+Love+Day" alt="Love Image">
        <h1>To My Love</h1>
        <p>You bring so much happiness into my life. Thank you for being my everything. ❤️</p>
        <button onclick="showMessage()">Click Me</button>
    </div>
</body>
</html>
